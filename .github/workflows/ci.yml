name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Configure toolchain
        run: |
          rustup toolchain install --profile minimal --no-self-update stable
          rustup default stable

      # https://github.com/actions/cache/issues/752
      - if: ${{ runner.os == 'Windows' }}
        name: Use GNU tar
        shell: cmd
        run: |
          echo "Adding GNU tar to PATH"
          echo C:\Program Files\Git\usr\bin>>"%GITHUB_PATH%"

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --all

      - name: Run tests
        run: cargo test --all --verbose

      - name: Run extentria tests
        run: cargo test -p extentria --verbose

  clippy:
    name: Clippy (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Configure toolchain
        run: |
          rustup toolchain install stable --profile minimal --no-self-update --component clippy
          rustup default stable

      # https://github.com/actions/cache/issues/752
      - if: ${{ runner.os == 'Windows' }}
        name: Use GNU tar
        shell: cmd
        run: |
          echo "Adding GNU tar to PATH"
          echo C:\Program Files\Git\usr\bin>>"%GITHUB_PATH%"

      - uses: Swatinem/rust-cache@v2

      - name: Run clippy on extentria
        run: cargo clippy -p extentria -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure toolchain
        run: |
          rustup toolchain install stable --profile minimal --no-self-update --component rustfmt
          rustup default stable

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Linux-specific tests that require special filesystem features
  linux-integration:
    name: Linux Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure toolchain
        run: |
          rustup toolchain install --profile minimal --no-self-update stable
          rustup default stable

      - uses: Swatinem/rust-cache@v2

      - name: Run extentria integration tests
        run: cargo test -p extentria --test integration --verbose

      - name: Test sparse file handling
        run: |
          # Create a sparse file for testing
          dd if=/dev/zero of=/tmp/sparse_test bs=1 count=0 seek=1M
          ls -ls /tmp/sparse_test
          # The sparse file exists; actual testing is done in Rust tests

  # Cross-compilation check (verify code compiles for other targets)
  cross-compile-check:
    name: Cross-compile check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure toolchain
        run: |
          rustup toolchain install --profile minimal --no-self-update stable
          rustup default stable
          rustup target add x86_64-unknown-linux-musl
          rustup target add aarch64-unknown-linux-gnu

      - uses: Swatinem/rust-cache@v2

      - name: Check extentria for musl
        run: cargo check -p extentria --target x86_64-unknown-linux-musl

      - name: Check extentria for aarch64
        run: cargo check -p extentria --target aarch64-unknown-linux-gnu
